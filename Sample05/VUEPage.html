<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="apppjsoj">
        {{message}}
        <input v-model="message" />
        <p>{{score}}</p>
        <input v-model="score" />
        <div v-if="score>=90">
            优秀
        </div>
        <div v-else-if="score>=80&&score<90">
            优
        </div>
        <div v-else-if="score>=60&&score<80">
            及格
        </div>
        <div v-else>
            要努力了哦
        </div>
    </div>
    <script>
        let v = new Vue({
            el: "#apppjsoj",
            data: {
                message: 'HelloWorld',
                score: 59
            }
        })
    </script>
</body>
</html>
